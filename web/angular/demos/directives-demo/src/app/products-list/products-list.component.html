<div class="container">
    <div class="row">
        <div class="col-md-3 d-flex align-items-stretch" *ngFor="let item of productsList; ">
            <div class="card mb-4 h-100" [ngClass]="{'opacity-70': !item.inStock}">
                <img [src]="item.image" class="card-img-top" alt="{{item.name}}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">ID: {{item.id}}</p>
                    <p class="card-text">Price: {{item.price | currency:'INR'}}</p>
                    <small *ngIf="!item.inStock" class="text-danger mt-2">Out of Stock</small>
                    <button class="btn btn-primary mt-auto" [disabled]="!item.inStock">Buy</button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
